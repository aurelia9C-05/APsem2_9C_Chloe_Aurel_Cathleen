<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select your Grade">
    <title>Select Grade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(gradient.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-size: 8.3em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            margin-bottom: 38px;
            color: rgb(255, 255, 255);
            line-height: 1;
            letter-spacing: 1px;
        }

        .grade-box {
            width: 400px;
            /* Default width of the box */
            height: 400px;
            /* Default height of the box */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
            font-size: 12em;
            /* Big font size */
            font-weight: bold;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            /* Rounded corners */
            text-decoration: none;
            /* Remove underline from links */
            transition: transform 0.5s ease, opacity 0.5s ease;
            /* Smooth transition for hover effect */
            opacity: 0;
            /* Initially hidden */
            transform: translateY(100px);
            /* Start below the screen */
        }

        .grade-box.animate {
            opacity: 1;
            /* Fully visible */
            transform: translateY(0);
            /* Move to original position */
        }

        .grade-box:hover {
            opacity: 0.8;
        }

        .box-7 {
            background-color: #3b6fe1;
        }

        .box-8 {
            background-color: rgb(250, 216, 66);
        }

        .box-9 {
            background-color: #ec2424;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            /* Allow boxes to wrap on smaller screens */
        }

        /* Go Back Button Styles */
        .go-back-button {
            position: absolute;
            bottom: 20px;
            /* Position at the bottom */
            left: 25px;
            /* Position to the left */
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            transition: transform 0.3s ease;
            /* Smooth transition for zoom effect */
        }

        .go-back-button img {
            width: 130px;
            /* Adjust the size of the image */
            height: 120px;
            /* Adjust the size of the image */
        }

        /* Animation for the grade boxes */
        @keyframes riseUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grade-box {
            animation: riseUp 1s ease forwards;
            /* Apply the rise-up animation */
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 3-Dot Loading Animation */
        .dot-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot-loader div {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot-loader div:nth-child(2) {
            animation-delay: -0.16s;
        }

        .dot-loader div:nth-child(3) {
            animation-delay: -0.32s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            h1 {
                font-size: 6em;
                /* Reduce font size for smaller screens */
            }

            .grade-box {
                width: 300px;
                /* Reduce box size */
                height: 300px;
                font-size: 8em;
                /* Reduce font size */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
                /* Further reduce font size for tablets */
            }

            .grade-box {
                width: 200px;
                /* Further reduce box size */
                height: 200px;
                font-size: 6em;
                /* Further reduce font size */
                margin: 20px;
                /* Reduce margin */
            }

            .container {
                flex-direction: column;
                /* Stack boxes vertically on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3em;
                /* Reduce font size for mobile phones */
            }

            .grade-box {
                width: 150px;
                /* Further reduce box size */
                height: 150px;
                font-size: 4em;
                /* Further reduce font size */
                margin: 10px;
                /* Reduce margin */
            }

            .go-back-button img {
                width: 80px;
                /* Reduce size of the go-back button */
                height: 70px;
            }
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>SELECT<br>GRADE</h1>
    <div class="container">
        <a href="grade7.html" class="grade-box box-7">7</a>
        <a href="grade8.html" class="grade-box box-8">8</a>
        <a href="grade9.html" class="grade-box box-9">9</a>
    </div>

    <!-- Go Back Button -->
    <button class="go-back-button" id="goBackButton">
        <img src="back.png" alt="Go Back">
    </button>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="dot-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024. All rights reserved
    </footer>

    <script>
        document.getElementById('goBackButton').addEventListener('click', function () {
            window.location.href = 'home.html'; // Redirect to home.html
        });

        // Trigger the animation for the grade boxes
        window.onload = function () {
            const gradeBoxes = document.querySelectorAll('.grade-box');
            gradeBoxes.forEach(box => {
                box.classList.add('animate');
            });
        };

        // Add loading animation when clicking on grade boxes
        const gradeBoxes = document.querySelectorAll('.grade-box');
        const loadingOverlay = document.getElementById('loadingOverlay');

        gradeBoxes.forEach(box => {
            box.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent immediate redirection
                loadingOverlay.classList.add('active'); // Show loading overlay

                // Simulate a delay before redirection
                setTimeout(() => {
                    window.location.href = box.getAttribute('href');
                }, 2000); // 2 seconds delay
            });
        });
    </script>
</body>

</html>
